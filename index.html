<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>   
    <title>ToDoList</title>
</head>
<body>
    <div id="main-container" class="container">
        <h1>TO DO LIST</h1>
        <div class="input-group mb-4 mt-4 w-50 mx-auto">
            <input v-model="newTask" v-on:keyup.enter="addTask" type="text" class="form-control" placeholder="Task to Add" aria-label="Task to Add" aria-describedby="button-addon">
            <button @click="addTask" class="btn btn-outline-success" type="button">Add Task</button>
        </div>
        <div class="task-container w-50 mx-auto">
            <div class="single-task" v-for="(task, index) in tasks">
                <h3 :class="task.checked ? 'taskDone' : ''"><input class="form-check-input me-2"  type="checkbox" v-model="task.checked"> {{index}} - {{task.text}}</h3>
                <div @click="removeTask" id="btn-close">
                    <i class="fas fa-times text-end"></i>
                </div>
            </div>
            <div v-if="tasks.length === 0">
                <h3>Incredibile! Hai fatto tutto!!</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
